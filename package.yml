name       : doflicky
version    : 3
release    : 4
source     :
    - https://github.com/solus-project/doflicky/archive/v3.tar.gz : c1577c87a823c1dfd836471d08fabbc4e71492868ba6b818f14eae1d0708244b
license    : GPL-2.0
summary    : Solus Driver Management
rundeps    :
    - nvidia-304-glx-driver-modaliases
    - nvidia-340-glx-driver-modaliases
    - nvidia-glx-driver-modaliases
    - python-gobject
description: |
    A tool to provide automated driver detection and management
install    : |
    install -D -m 00755 main.py $installdir/usr/bin/doflicky
    install -D -d -m 00755 $installdir/usr/share/doflicky/doflicky
    install -D -d -m 00755 $installdir/usr/share/doflicky/modaliases
    for i in doflicky/*.py ; do
        install -m 00644 $i $installdir/usr/share/doflicky/doflicky/.
    done
    install -D -m 00644 doflicky.desktop $installdir/usr/share/applications/doflicky.desktop
    
    for i in aliases/*.modaliases; do
        install -D -m 00644 $i $installdir/usr/share/doflicky/modaliases/
    done
